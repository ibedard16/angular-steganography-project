<canvas #canvas></canvas>

<div *ngIf="!!image">
	<textarea [formControl]="textboxControl"></textarea>
	<span *ngIf="textboxControl.invalid">Message is too long to be encoded!</span>
	<button (click)="decodeEncryptedImage()">Decode</button>
	<button (click)="encodeEncryptedImage()">Encode</button>
	<a #link [href]="imageAsDataUrl" download="image.png">Download image</a>
</div>
